<head>

<body>
    <h1>Drag and Drop</h1>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <p id="drag1" draggable="true" ondragstart="drag(event)">Перетягни мене в вікно, що вище.</p>

</body>
